<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inputs</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div style="margin: 20px; max-width: 400px">
      <div class="ttg-input-wrapper">
        <label>
          <span class="ttg-input-label">Вставьте URL изображения «до»</span>
          <span class="ttg-input-required">*</span>
          <ttg-question tooltip-text="Ваша подсказка здесь"></ttg-question>
        </label>
        <div class="ttg-input-field">
          <input
            placeholder="https://dashboard.taptop.pro/team/7351"
            type="text"
            class="ttg-input-control"
          />
        </div>
        <div class="ttg-input-error">
          <span class="ttg-input-error-icon">ICON</span>
          <span class="ttg-input-error-text">Произошла ошибка</span>
        </div>
      </div>
    </div>
  </body>
</html>
